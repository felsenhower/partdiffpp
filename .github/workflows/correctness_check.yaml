name: Correctness Check

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GCC 15
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
          sudo apt-get update
          sudo apt-get install -y gcc-15 g++-15
        
      - name: Build partdiff
        run: make

      - name: Install Valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.8"

      - name: Set up Python
        run: uv python install

      - name: Clone partdiff_tester
        run: git clone https://github.com/parcio/partdiff_tester.git

      - name: Run small correctness check subset with valgrind
        run: |
          cd partdiff_tester && \
          uv run pytest -n auto --verbose \
            --executable='../partdiff' \
            --strictness=1 \
            --valgrind \
            --shuffle=42 \
            --max-num-tests=5

      - name: Run correctness check
        run: |
          cd partdiff_tester && \
          uv run pytest -n auto --verbose \
            --executable='../partdiff' \
            --strictness=1 \
            --shuffle=42
